<html>
<head>
	<title> 선수 정보</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
	$(document).ready(function()
	{
		var sportslist=
		[
			"공격수", "미드필더", "수비수", "골키퍼"
		];
		$("#large_position").select2({
			data:sportslist
		});

	});
</script>
</head>
<body>
	<h1> 선수 정보 입력 </h1>

	<form action = "/position_input" method = "GET">
	
	<select name = 'position', id = 'large_position'>
			<option value = "" selected hidden>-- 포지션을 고르세요 --</option>
	</select>
	<input type = "submit" value = "포지션 선택">
	</form>
	

</body>
</html>
